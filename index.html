        <link rel="stylesheet" href="css/styles.css">

    <body>
        <h1>Welcome to Trivia</h1>
        <h2>Click the button below!</h2>
        <h3 id="show-turn"></h3>

                <p id="player1">Player 1 Score: </p>

            <div class="question-card">
                <div class="card-content">
                    <span class="close">&times;</span>
                    <span id="timer">00:20</span>
                    <h1 id="question">What is the name of this artwork?</h1>
                    <img>
                    <span id="answer1">Answer 1</span>
                    <span id="answer2">Answer 2</span>
                    <span id="answer3">Answer 3</span>
                    <span id="answer4">Answer 4</span>
                </div>
            </div>
        </div>
        <script src="js/app.js" async defer></script>
    </body>
</html>
